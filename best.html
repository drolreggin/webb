<!DOCTYPE html>
<html lang="sv">
<head>
    <link rel="stylesheet" href="Index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="Index.js"></script>
    <script src="https://kit.fontawesome.com/462b140f1b.js" crossorigin="anonymous"></script>
</head>
<body onload="startSlide(); start();">
    <div class="navbar">
        <i class="fa-solid fa-calendar-days" onclick="showCalender();"></i>
            <img class="logo" src="Jula-logo.png" alt="">
        <div id="menu" onclick="menuAnimation()">
            <div class="lines" id="bar-1"></div>
            <div class="lines" id="bar-2"></div>
            <div class="lines" id="bar-3"></div>
        </div>
    </div>

    <div id="photo">
        <div id="photo-prev" class="btn" onclick="changeSlide(false)">
            <div class="left-arrow-1">

            </div>
            <div class="left-arrow-2">

            </div>
        </div>
    
        <div id="photo-next" class="btn" onclick="changeSlide(true)">
            <div class="right-arrow-1">

            </div>
            <div class="right-arrow-2">

            </div>
        </div>
    </div>
        
    <div id="sidebar">
       <div class="listmenu">
            <li class="list"><a href="#">Produkter</a></li>
            <li class="list"><a href="">Insperation</a></li>
            <li class="list"><a href="">Nyheter</a></li>
            <li class="list"><a href="">Varumärken</a></li>
            <li class="list"><a href="">Erbjudanden</a></li>
            <li class="list"><a href="">Tokbilligt</a></li>
       </div>
    </div>

    <!-----------------------Kalender------------------------>

    <div id="kalender">
        <button class="prev" onclick="prevMonth()">
            <span class="text">Prev</span>
        </button>
        
        <button class="next" onclick="nextMonth()">
            <span class="text">Next</span>
        </button>

        <span class="monthtext" id="currentMonth"></span>
        <span class="yeartext" id="currentYear"></span>
        <table>
            <tr>
                <th class="day-txt">Mån</th>
                <th class="day-txt">Tis</th>
                <th class="day-txt">Ons</th>
                <th class="day-txt">Tor</th>
                <th class="day-txt">Fre</th>
                <th class="day-txt">Lör</th>
                <th class="day-txt">Sön</th>
            </tr>
            <tr>
                <th onmouseover="changeColor()" id="ruta1"></th>
                <th id="ruta2"></th>
                <th id="ruta3"></th>
                <th id="ruta4"></th>
                <th id="ruta5"></th>
                <th id="ruta6"></th>
                <th id="ruta7"></th>
            </tr>
            <tr>
                <th id="ruta8"></th>
                <th id="ruta9"></th>
                <th id="ruta10"></th>
                <th id="ruta11"></th>
                <th id="ruta12"></th>
                <th id="ruta13"></th>
                <th id="ruta14"></th>
            </tr>
            <tr>
                <th id="ruta15"></th>
                <th id="ruta16"></th>
                <th id="ruta17"></th>
                <th id="ruta18"></th>
                <th id="ruta19"></th>
                <th id="ruta20"></th>
                <th id="ruta21"></th>
            </tr>
            <tr>
                <th id="ruta22"></th>
                <th id="ruta23"></th>
                <th id="ruta24"></th>
                <th id="ruta25"></th>
                <th id="ruta26"></th>
                <th id="ruta27"></th>
                <th id="ruta28"></th>
            </tr>
            <tr>
                <th id="ruta29"></th>
                <th id="ruta30"></th>
                <th id="ruta31"></th>
                <th id="ruta32"></th>
                <th id="ruta33"></th>

            </tr>
        </table>
    </div>

</html>
